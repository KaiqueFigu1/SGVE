<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="logofav.png" />
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="Stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapsLoki - Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <img src="slides/user.png" class="usuario" width="100" height="100">
        <h1>Cadastro</h1>
        <form>

            <p>Nome de usuario</p>
            <input type="text" name="" placeholder="Insira seu nome de usuario" required="preecha este campo">
            <p>Nome do estacionamento</p>
            <input type="text" name="" placeholder="Informe o nome do estacionamento" required="preecha este campo">
            <p>Senha</p>
            <input type="password" name="" placeholder="Insira sua senha" required="preecha este campo">
            <p>E-mail</p>
            <input type="text" placeholder="Insira seu E-mail" required="preecha este campo">
            <p>CNPJ</p>
            <input type="number" placeholder="Informe o CNPJ" required="preecha este campo">
            <input type="submit" name="" value="Cadastrar">

        </form>
    </div>
</body>
</html>
